<!DOCTYPE HTML>
<html>
<head>
    <title>
        HELLO KALEB!
    </title>
</head>
<body ng-app='brothers'>
    <h1>
        <strong>This is the brothers list.</strong>
    </h1>
    <div ng-controller='BrothersCtrl'>
    <table>
        <th>
            <td>Brother Name</td>
            <td>Active/Inactive</td>
            <td>Pin</td>
        </th>
        <tr ng-repeat='brother in brothers'>
            <td>{{brother.firstName}} {{brother.lastName}}</td>
            <td>Active</td>
            <td>#{{brother.pin}}</td>
        </tr>
    </table>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js">
</script>
<script>
    var brothers = angular.module('brothers', []);
    brothers.controller('BrothersCtrl', function ($scope) {
        $scope.brothers = [
            {
                firstName: 'Kaleb',
                lastName: 'Davis',
                pin: '346'
            },
            {
                firstName: 'Dustin',
                lastName: 'Martin',
                pin: '371'
            }
        ]
    });
</script>
