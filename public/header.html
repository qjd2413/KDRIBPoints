<div id="header" ng-controller="header">
  <ul id="header-list">
    <li ui-sref="root.home" class="header-item"><div id="header-title">KDR Points</div></li>
    <li class="header-item"><a href="">Fake Link</a></li>

    <li ui-sref="root.home" class="header-item" id="header-crest-container">
      <div id="header-crest"></div>
    </li>

    <li ng-hide="user" class="signin-wrapper header-item" style="float:right">
      <a class="signinbtn" href="/user/sign_in">Sign In</a>
    </li>
    <li ng-show="user" style="float:right" class="dropdown">
      <div class="dropbtn">
        <div id="name-wrapper">
          {{user.name}}
        </div>
        <img src="/img/header/dropdown.png" width="9px" />
      </div>
      <div class="dropdown-content">
        <a ng-show="user.authStatus==='sysadmin' || user.authStatus==='eboard'" ui-sref="root.admin.home">Admin</a>
        <a href="/user/sign_out">Sign Out</a>
      </div>
    </li>
  </ul>
</div>
